<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DailyBugle | Grab the latest updates</title>
</head>
<body>
    <nav id="navbar" class="cursor-default px-6 md:sticky md:top-0 relative top-auto bg-white md:shadow-lg">
        <div id="topNav" class="flex md:flex-row flex-col items-center justify-center py-3 px-6 md:justify-between">
            <div id="logoCont" class="flex space-x-4 items-center">
                <img src="img/logo.jpg" alt="DailyBugle" id="logo" class="h-16 w-20 rounded-md">
                <span class="text-3xl md:text-4xl font-medium" id="heading">DailyBugle</span>
            </div>

            <a href="https://newsdata.io/api/1/news?apikey=pub_26613250b269bc15c8ed5c256eba44c402cc7&domain=bbc" target="_blank"><button class="bg-red-500 hover:bg-red-600 duration-150 border focus:ring-4 focus:ring-offset-2 focus:ring-red-300 py-2 md:py-3 px-6 md:px-8 rounded-lg text-white hover:cursor-pointer mt-4 md:mt-0">Access API</button></a>
        </div>
        <hr>
    </nav>

    <div class="container mx-auto px-4 py-2 my-8 space-y-4 h-full" id="container">
        <div class="text-center header md:text-left">
            <span class="md:text-4xl font-medium text-3xl">Top news | <span class="font-light">Latest Headlines</span></span>
        </div>
        <hr>
        <div class="space-y-5" id="cards">
          <!-- The cards will be inserted here through javascript -->
        </div>
    </div>

    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <svg xmlns="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">DailyBugle</span>
          </a>
          <p class="text-lg text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© <span id="date"></span> | DailyBugle —
            <a href="https://github.com/Hritujeet" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@Hritujeet</a>
          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            <a class="text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>h
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </span>
        </div>
      </footer>
</body>
<script src="js/app.js"></script>
<script>
    let date = new Date();
    document.querySelector("#date").innerHTML = date.getFullYear();
</script>
</html>
